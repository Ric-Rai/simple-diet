{% extends "layout.html" %}

{% block body %}
    <div class="table-wrapper">
        <div class="table-title">
            <div class="row">
                <div class="col-sm-8">
                    <h2>{% if heading %}{{ heading }}{% else %}Otsikko{% endif %}</h2>
                </div>
                <div class="col-sm-4">
                    <button id="add-row" type="button" class="btn btn-info add-new"><i class="fa fa-plus"></i> Lisää uusi</button>
                </div>
            </div>
        </div>
        <table class="{{ table_type }} table table-bordered" type="{{ table_type }}">
            <thead>
            <tr>
                {% for header in headers %}
                    <th scope="col">{{ header }}</th>
                {% endfor %}
            </tr>
            </thead>
            <tbody>
            {% for row in rows %}
                {% include "components/row.html" %}
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
